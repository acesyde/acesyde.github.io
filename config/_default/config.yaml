baseURL: "https://acesyde.github.io"
languageCode: en-us
title: Tech Blog - Acesyde
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - identifier: about
          name: About
          url: about/
          weight: 1
        - identifier: search
          name: Search
          url: search/
          weight: 10

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
